		<!-- bind the hide click to the generated rows -->
		$( responsecontainer ).on("click", "a[id^=show_]",function(event) {

			$("#extra_" + $(this).attr('id').substr(5)).slideToggle("slow");
			event.preventDefault();
		});
 
		$('.bxslider').bxSlider({
			adaptiveHeight: true,
			mode: 'fade'
		});
 
});
